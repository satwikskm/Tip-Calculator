<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1 class="main-title">SPLI <br>TTER</h1>
  
    
    <div class="main-container">
      <div class="left-container">
        <div class="section-1">
          <h4>Bill</h4>

          <input id="bill" type="number" placeholder="$">

        </div>
        <h4> Select Tip %</h4>
        <div class="section-2">
          
          <button id="five"> 5%</button>
          <button id="ten">10%</button>
          <button id="fifteen">15%</button>
          <button id="twenty-five"> 25%</button>
          <button id="fifty"> 50%</button>
          <input id="custom-percent" type="number" placeholder="Custom">
        </div>

        <div class="section-3">
          <h4>Number of People <span id="error-text" style="margin-left: 20px;"></span></h4>
          <input id="people" type="number" >
        </div>
       
      </div>
      <div class="right-container">
        <div class="section-1">
          <div class="left">
            <h3> Tip Amount</h3>
            <h4>/ person</h4>
          </div>
          <div class="right">
            <span id="tip-amount"></span>
          </div>
        </div>
        <div class="section-2">
          <div class="left">
            <h3> Total</h3>
            <h4>/ person</h4>
          </div>
          <div class="right">
            <span id="amount"></span>
          </div>
        </div>
        <div class="section-3">
          <button id="submit">Reset</button>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Satwik</a>.
  </div>
</body>
<script src="./js/script.js"></script>
</html>
